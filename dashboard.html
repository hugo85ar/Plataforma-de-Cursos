<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos - Plataforma</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* ðŸ”¹ TUS ESTILOS ORIGINALES */
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1f2559, #3b82f6);
      color: #333; line-height: 1.6; min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 2.5rem auto; padding: 0 1.5rem 3rem; }
    .header {
      background: rgba(15, 23, 42, 0.96); color: #f9fafb;
      padding: 1.25rem 1.5rem; border-radius: 18px;
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1.8rem; box-shadow: 0 18px 45px rgba(15, 23, 42, 0.4);
    }
    .logout-button {
      background: linear-gradient(135deg, #f97373, #ef4444); color: white;
      padding: 0.65rem 1.4rem; border-radius: 999px; text-decoration: none;
      font-weight: 600; cursor: pointer; border: none;
    }
    .welcome-message {
      background: rgba(248, 250, 252, 0.98); padding: 1.5rem;
      margin-bottom: 1.8rem; border-radius: 16px;
    }
    .course-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.8rem;
    }
    .course-card {
      background: white; border-radius: 16px; overflow: hidden;
      display: flex; flex-direction: column; height: 100%; min-height: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    .course-card-image { width: 100%; height: 200px; object-fit: cover; }
    .course-card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
    .course-card-button {
      background: linear-gradient(135deg, #22c55e, #16a34a); color: white;
      padding: 0.8rem; border-radius: 12px; text-align: center; font-weight: 600;
      border: none; cursor: pointer; margin-top: auto;
    }
    #loader { color: white; text-align: center; font-size: 1.2rem; margin-top: 50px; }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>Mis Cursos</h1>
      <button class="logout-button" onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
    </header>

    <section class="welcome-message">
      <h2 id="welcomeText">Cargando...</h2>
      <p>AquÃ­ tienes los cursos a los que tienes acceso. Â¡Aprende a tu ritmo!</p>
    </section>

    <div id="loader">Conectando con la academia...</div>
    <div class="course-grid" id="courseGrid"></div>
  </div>

<script>
    // 1. CONFIGURACIÃ“N ÃšNICA (Verifica que sea la misma en index.html)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyLOXOGA8rMYKyxGrYPNtDo7ZFUlUeQjDRAgrfhSJk2p44pzzHdtx-ZQ9U7JW0bd5wJvQ/exec";

    // 2. CAPTURAR DATOS DEL LOGIN (Vienen en la URL)
    const params = new URLSearchParams(window.location.search);
    const tokenUrl = params.get('token');
    const emailUrl = params.get('email');
    const nombreUrl = params.get('nombre');

    if (tokenUrl && emailUrl) {
        localStorage.setItem('userToken', tokenUrl);
        localStorage.setItem('userEmail', emailUrl);
        localStorage.setItem('userName', nombreUrl || 'Emprendedor');
        
        // Limpiamos la URL para seguridad
        window.history.replaceState({}, document.title, window.location.pathname);
    }

    // 3. RECUPERAR DE MEMORIA
    const userEmail = localStorage.getItem('userEmail');
    const userToken = localStorage.getItem('userToken');

    // 4. SEGURIDAD: SI NO HAY SESIÃ“N, AL LOGIN. SI HAY, CARGAR.
    if (!userEmail || !userToken) {
        window.location.href = "index.html";
    } else {
        cargarDashboard();
    }

    async function cargarDashboard() {
        const grid = document.getElementById('courseGrid');
        const loader = document.getElementById('loader');
        const welcome = document.getElementById('welcomeText');

        try {
            // Llamada al "Cerebro" de Google Apps Script
            const response = await fetch(`${WEB_APP_URL}?action=getDashboard&email=${userEmail}&token=${userToken}`);
            const data = await response.json();

            if (data.status === "success") {
                loader.style.display = 'none';
                welcome.innerText = "Â¡Bienvenido, " + (data.nombre || localStorage.getItem('userName')) + "!";
                renderizarCursos(data.cursos);
            } else {
                alert("SesiÃ³n invÃ¡lida o expirada");
                cerrarSesion();
            }
        } catch (e) {
            console.error("Error:", e);
            loader.innerText = "Error al conectar con el servidor. Revisa tu conexiÃ³n.";
        }
    }

    function renderizarCursos(cursos) {
        const grid = document.getElementById('courseGrid');
        grid.innerHTML = ''; // Limpiamos

        if (!cursos || cursos.length === 0) {
            grid.innerHTML = '<p style="color:white; grid-column: 1/-1; text-align:center;">No tienes cursos asignados aÃºn.</p>';
            return;
        }

        cursos.forEach(curso => {
            grid.innerHTML += `
                <div class="course-card">
                    <img src="${curso.urlBanner || 'https://via.placeholder.com/400x180'}" class="course-card-image">
                    <div class="course-card-content">
                        <h3>${curso.nombre}</h3>
                        <p>${curso.descripcion || ''}</p>
                        <button class="course-card-button" onclick="irAlCurso('${curso.id}')">
                            Acceder al Curso
                        </button>
                    </div>
                </div>`;
        });
    }

    function irAlCurso(id) {
        localStorage.setItem('cursoActual', id);
        window.location.href = "curso.html";
    }

    function cerrarSesion() {
        localStorage.clear();
        window.location.href = "index.html";
    }
</script>
</body>
</html>
