
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Cursos | Hugo Alvigini</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <style>
    /* üîπ ESTILOS BASE */
    body {
      font-family: 'Open Sans', sans-serif; margin: 0; padding: 0;
      background: linear-gradient(135deg, #1f2559, #3b82f6); color: #333; line-height: 1.6; min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 2.5rem auto; padding: 0 1.5rem 3rem; }

    /* üîπ HEADER */
    .header {
      background: rgba(15, 23, 42, 0.96); color: #f9fafb;
      padding: 1.25rem 1.5rem; border-radius: 18px;
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 1.8rem; box-shadow: 0 18px 45px rgba(15, 23, 42, 0.4);
    }
    .logout-button {
      background: linear-gradient(135deg, #f97373, #ef4444); color: white;
      padding: 0.65rem 1.4rem; border-radius: 999px; text-decoration: none;
      font-weight: 600; cursor: pointer; border: none; transition: 0.3s;
    }

    /* üíº TARJETA DE CONSULTOR√çA (PROYECTO EMPRENDEDOR) */
    .consultoria-banner {
      background: #ffffff; padding: 2rem; border-radius: 20px;
      margin-bottom: 2.5rem; border-left: 8px solid #3b82f6;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }
    .consultoria-content h2 { margin: 0; color: #1f2559; font-size: 1.6rem; }
    .consultoria-content p { margin: 10px 0 0; color: #4b5563; font-weight: 600; }
    .consultoria-btn {
      background: #1f2559; color: white; padding: 1rem 2rem; border-radius: 12px;
      text-decoration: none; font-weight: 700; transition: 0.3s;
    }
    .consultoria-btn:hover { background: #3b82f6; transform: scale(1.05); }

    .welcome-message {
      background: rgba(248, 250, 252, 0.98); padding: 1.5rem;
      margin-bottom: 1.8rem; border-radius: 16px; border-left: 5px solid #22c55e;
    }

    /* üîπ GRID DE CURSOS */
    .course-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); gap: 2rem; }
    .course-card { background: white; border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.1); transition: 0.3s; }
    .course-card:hover { transform: translateY(-10px); }
    /* üñºÔ∏è IM√ÅGENES TIPO BANNER (Ajuste preciso) */
    .course-card-image { 
      width: 100%; 
      height: 220px; /* Altura ideal para lucir tus banners en PC */
      object-fit: cover; /* Mantiene la proporci√≥n sin estirar la imagen */
      border-bottom: 1px solid #eee; 
      display: block;
    }
    .course-card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
    .course-card-content h3 { margin: 0 0 10px 0; color: #1f2559; font-size: 1.3rem; }
    .course-card-button { background: linear-gradient(135deg, #22c55e, #16a34a); color: white; padding: 0.8rem; border-radius: 12px; text-align: center; font-weight: 600; border: none; cursor: pointer; transition: 0.3s; }

    

    #loader { color: white; text-align: center; font-size: 1.2rem; margin-top: 50px; }
   /* üì± OPTIMIZACI√ìN M√ìVIL (Sin romper la PC) */
    @media (max-width: 768px) { 
      .container { margin: 1rem auto; padding: 0 1rem 2rem; }
      
      /* Header m√°s compacto en m√≥vil */
      .header { padding: 1rem; flex-direction: column; gap: 10px; text-align: center; }
      .logout-button { width: 100%; }

      /* Grid de 1 sola columna para que las tarjetas respiren */
      .course-grid { 
        grid-template-columns: 1fr !important; 
        gap: 1.5rem; 
      }

      /* Bajamos la altura del banner en el celular para que no ocupe toda la pantalla */
      .course-card-image {
        height: 160px; 
      }

      /* Ajustamos el tama√±o del texto para que no se vea 'tosco' */
      .course-card-content h3 { font-size: 1.2rem; }
      .course-card-content p { font-size: 0.9rem; line-height: 1.4; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <h1 style="margin:0; font-size: 1.5rem;">Mis Cursos</h1>
      <button class="logout-button" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </header>

    <div class="consultoria-banner">
      <div class="consultoria-content">
        <h2>¬øQuieres implementar esto en tu negocio?</h2>
        <p>Agenda una consultor√≠a personalizada conmigo para automatizar tus procesos.</p>
      </div>
     <a href="#" id="consultoriaBtn" class="consultoria-btn" target="_blank" rel="noopener">Consultar Asesor√≠a</a>
    </div>

    <section class="welcome-message">
      <h2 id="welcomeText" style="margin:0 0 5px 0;">Cargando...</h2>
      <p style="margin:0;">Aqu√≠ tienes tus herramientas de automatizaci√≥n. ¬°Aprende a tu ritmo!</p>
    </section>

    <div id="loader">Conectando con la academia...</div>
    <div class="course-grid" id="courseGrid"></div>
  </div>
 
 

<script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbyLOXOGA8rMYKyxGrYPNtDo7ZFUlUeQjDRAgrfhSJk2p44pzzHdtx-ZQ9U7JW0bd5wJvQ/exec";

    const userEmail = localStorage.getItem('userEmail');
    const userToken = localStorage.getItem('userToken');

    if (!userEmail || !userToken) {
        window.location.href = "index.html";
    } else {
        cargarDashboard();
    }

    async function cargarDashboard() {
        const loader = document.getElementById('loader');
        const welcome = document.getElementById('welcomeText');
        try {
            const response = await fetch(`${WEB_APP_URL}?action=getDashboard&email=${userEmail}&token=${userToken}`);
            const data = await response.json();
            
            if (data.status === "success") {
                loader.style.display = 'none';
                const nombre = data.nombre || localStorage.getItem('userName') || 'Emprendedor';
                welcome.innerText = "¬°Bienvenido, " + nombre + "!";
                
               // üöÄ PERSONALIZACI√ìN DIN√ÅMICA DEL MENSAJE
            const msg = `Hola Hugo! Soy ${nombre} (${userEmail}), vengo desde mi Panel de Cursos y me gustar√≠a consultarte por una asesor√≠a personalizada`;
            const finalUrl = `https://wa.me/5491136151754?text=${encodeURIComponent(msg)}`;
            
            // ‚úÖ ACTUALIZAMOS √öNICAMENTE EL BANNER (Quitamos la l√≠nea de 'waLink')
            document.getElementById('consultoriaBtn').href = finalUrl;
            
            renderizarCursos(data.cursos);
            } else {
                cerrarSesion();
            }
        } catch (e) {
            loader.innerText = "Error de conexi√≥n. Reintenta en unos momentos.";
        }
    }

    function renderizarCursos(cursos) {
        const grid = document.getElementById('courseGrid');
        grid.innerHTML = cursos && cursos.length > 0 
            ? cursos.map(curso => `
                <div class="course-card">
                    <img src="${curso.urlBanner || 'https://via.placeholder.com/400x160?text=Curso+Pro'}" class="course-card-image">
                    <div class="course-card-content">
                        <h3>${curso.nombre}</h3>
                        <p>${curso.descripcion || 'Sin descripci√≥n disponible.'}</p>
                        <button class="course-card-button" onclick="irAlCurso('${curso.id}')">Acceder al Curso</button>
                    </div>
                </div>`).join('')
            : '<p style="color:white; grid-column: 1/-1; text-align:center;">No tienes cursos asignados a√∫n.</p>';
    }

    function irAlCurso(id) {
        localStorage.setItem('cursoActual', id);
        window.location.href = "curso.html";
    }

    function cerrarSesion() {
        localStorage.clear();
        window.location.href = "index.html";
    }
</script>
</body>
</html>
