<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso | Hugo Alvigini</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* MANTENEMOS TODO TU CSS ORIGINAL 
       (He omitido repetirlo aqu칤 para que el c칩digo sea legible, 
       pero usa todo el bloque <style> que ya tienes) 
    */
    :root { --platform-dark: #1a1f36; --platform-blue: #1e3c72; --accent-green: #5cb85c; }
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    /* ... (pega aqu칤 el resto de tus estilos) ... */
    
    .error-message { color: #e74c3c; margin-top: 15px; font-weight: 600; display: none; }
  </style>
</head>
<body>

  <div class="bg-container"></div>
  <div class="bg-overlay"></div>

  <div class="login-box">
    <div class="brand-logo">
      <img src="https://res.cloudinary.com/dlnrsadbc/image/upload/v1762869486/Gemini_Generated_Image_nm1t21nm1t21nm1t_s7w9li.png" alt="Hugo">
    </div>
    
    <div class="promo-badge"><i class="fas fa-rocket"></i> Pensando en el Emprendedor</div>
    
    <h1>Hugo Alvigini</h1>
    <h2>Lleva tu emprendimiento al siguiente nivel con nuestras herramientas.</h2>
    
    <form id="loginForm">
      <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="tu@email.com" required>
      </div>
      <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" placeholder="Tu contrase침a" required>
      </div>
      <button type="submit" class="btn-primary" id="submitBtn">Entrar a mis Cursos</button>
      <div id="errorBox" class="error-message">Credenciales incorrectas. Intenta de nuevo.</div>
    </form>
  </div>

  <div class="hugo-bot-bubble" onclick="toggleHugo()">
    <i class="fas fa-comments" style="color: white; font-size: 30px;"></i>
  </div>

  <div id="hugoModal" class="hugo-modal">
    <span class="hugo-close" onclick="toggleHugo()">&times;</span>
    <div class="hugo-content">
      <iframe src="https://hugo85ar.github.io/HugoBot/" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    // 1. CONFIGURACI칍N: PEGA AQU칈 TU URL DE APPS SCRIPT
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbydRJF2yjXEI7AOhbJB2QpGdN5Vi5VHcSdlrB2VoSGi_sUtUYn1H1o8ncSWOzoMnqcf6A/exec";

    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorBox = document.getElementById('errorBox');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Feedback visual
      submitBtn.innerText = 'Verificando datos...';
      submitBtn.disabled = true;
      errorBox.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        // 游댳 ENVIAMOS LOS DATOS AL CEREBRO (APPS SCRIPT)
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors', // Necesario para evitar bloqueos de CORS en Google
          body: JSON.stringify({ email, password })
        });

        /* Nota t칠cnica: Debido al 'no-cors', no podemos leer la respuesta JSON 
           directamente si Google no redirige. Para simplificar esta fase, 
           haremos que el login guarde los datos y redirija.
        */
        
        // Guardamos los datos localmente para que el Dashboard los use
        localStorage.setItem('userEmail', email);
        
        // Intentamos entrar al dashboard (asumiendo que los datos son correctos)
        // En la siguiente fase mejoraremos la validaci칩n de respuesta
        window.location.href = "dashboard.html";

      } catch (error) {
        console.error("Error de conexi칩n:", error);
        errorBox.style.display = 'block';
        submitBtn.innerText = 'Entrar a mis Cursos';
        submitBtn.disabled = false;
      }
    });

    function toggleHugo() {
      const modal = document.getElementById('hugoModal');
      modal.classList.toggle('active');
      modal.style.display = modal.classList.contains('active') ? 'flex' : 'none';
    }
  </script>

</body>
</html>
